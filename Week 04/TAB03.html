<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice with Tables</title>
</head>
<body>
  <table border="1">
    <caption> Work Schedule </caption>

    <thead>
      <tr>
        <th id ="name">Name</th>
        <th id = "hours">Hours</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td headers="name">James</td>
        <td headers="hours">11/08</td>
      </tr>
      <tr>
        <td headers="name">Karen</td>
        <td headers="hours">4/17</td>
      </tr>
      </tr>
    </tbody>

    <tfoot>
    <tr>
      <td headers="name">Sparky</td>
      <td headers="hours">11/28</td>
    </tr>

  </table>
</body>
</html>
