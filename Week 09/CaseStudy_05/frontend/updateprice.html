<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaJam Coffee House - Price Update</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .admin-container {
        padding: 20px;
      }

      .admin-header {
        text-align: center;
        color: #8c3826;
        margin-bottom: 30px;
      }

      .product-card {
        background: white;
        padding: 20px;
        margin: 15px 0;
        border-radius: 5px;
        border: 2px solid #d2691e;
      }

      .product-card h3 {
        color: #8c3826;
        margin-top: 0;
      }

      .product-description {
        color: #666;
        font-style: italic;
        margin: 10px 0;
      }

      .current-prices {
        background: #f9f9f9;
        padding: 10px;
        margin: 10px 0;
        border-left: 4px solid #d2691e;
      }

      .price-form {
        margin-top: 15px;
      }

      .price-input-group {
        display: flex;
        gap: 15px;
        margin: 10px 0;
        align-items: center;
      }

      .price-input-group label {
        font-weight: bold;
        min-width: 100px;
      }

      .price-input-group input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 120px;
        font-size: 16px;
      }

      .update-btn {
        background: #8c3826;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .update-btn:hover {
        background: #6d2819;
      }

      .update-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .message {
        padding: 15px;
        margin: 20px 0;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        display: none;
      }

      .message.show {
        display: block;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>JavaJam Coffee House</h1>
      </header>

      <div id="leftcolumn">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="updateprice.html" class="current">Update Prices</a></li>
            <li><a href="salesreport.html">Sales Report</a></li>
          </ul>
        </nav>
      </div>

      <div id="rightcolumn">
        <div class="content admin-container">
          <div class="admin-header">
            <h2>Product Price Update</h2>
            <p>Click on a check box to update product prices</p>
          </div>

          <div id="messageBox" class="message"></div>

          <div id="productsContainer" class="loading">Loading products...</div>
        </div>
      </div>

      <footer>
        Copyright &copy; 2014 JavaJam Coffee House
        <br />
        <a href="mailto:junle@liw.com">junle@liw.com</a>
      </footer>
    </div>

    <script src="updateprice.js"></script>
  </body>
</html>
